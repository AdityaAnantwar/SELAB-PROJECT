{% extends 'app/base.html' %}

{%block title %}
<h3>Create Medicine</h3>
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form_med|crispy}}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    {% if err %}<p>{{err1}}</p>{%endif%}
{% endblock %}
