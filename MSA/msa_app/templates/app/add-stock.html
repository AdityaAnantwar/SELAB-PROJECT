{% extends 'app/base.html' %}

{%block title %}
<h3>Add Stock</h3>
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form_stock|crispy}}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    {% if err %}<p>{{err}}</p>{%endif%}
{% endblock %}
