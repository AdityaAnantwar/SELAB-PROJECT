{% extends 'registration/base.html' %}

{%block title %}
<h3>Create User</h3>
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form_user|crispy}}
        {{form_data|crispy}}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
